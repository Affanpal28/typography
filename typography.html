<html>
<head>
    <title>Text Transform Typography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.8em;
            margin: 10px 0;
        }

        .uppercase {
            text-transform: uppercase;
        }

        .lowercase {
            text-transform: lowercase;
        }

        .capitalize {
            text-transform: capitalize;
        }

        .normal {
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1>Text Transform Typography Examples</h1>

    <h2 class="uppercase">This text is in uppercase</h2>

    <h2 class="lowercase">THIS TEXT IS IN LOWERCASE</h2>

    <h2 class="capitalize">this text is in capitalize</h2>

    <h2 class="normal">This text is normal (default)</h2>
</body>
</html>
